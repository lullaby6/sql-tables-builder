<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Tables Builder</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script src="./assets/js/main.js" defer></script>
    <script src="./assets/libs/draggable.js"></script>
</head>
<body>
    <div class="bg-neutral-200 w-screen h-screen text-neutral-700 text-sm p-8">
        <div draggable class="sql-table bg-white rounded flex flex-col gap-2 p-4 w-fit shadow">
            <input type="text" name="table_name" id="" placeholder="Table Name" spellcheck="false"  class="sql-table-name bg-neutral-100 rounded focus:outline-none p-2 py-1 w-full text-base">
            <div class="flex flex-col gap-2">
                <form class="flex w-full justify-between gap-2">
                    <input type="text" name="column_name" placeholder="Column Name" spellcheck="false" class="w-[110px] focus:outline-none p-2 py-1 border border-neutral-200">
                    <div x-data="{types: ['INT', 'VARCHAR', 'TEXT', 'DATE']}" class="flex border border-neutral-200 relative justify-start items-center cursor-pointer bg-white">
                        <select name="type" id="" class="border-none focus:outline-none appearance-none cursor-pointer pl-2 pr-6">
                            <option selected value="" class="text-neutral-300">Type</option>
                            <template x-for="type in types">
                                <option x-text="type"></option>
                            </template>
                        </select>
                        <iconify-icon icon="ep:arrow-up-bold" rotate="180deg" class="absolute right-1 pointer-events-none opacity-75"></iconify-icon>
                    </div>
                    <input type="text" name="length" id="" placeholder="Length" spellcheck="false"  class="w-[70px] border border-neutral-200 focus:outline-none p-2 py-1">
                    <div x-data="{defaults: ['NULL', 'CURRENT_TIMESTAMP']}" class="flex border border-neutral-200 relative justify-start items-center cursor-pointer bg-white">
                        <select name="default" id="" class="border-none focus:outline-none appearance-none cursor-pointer pl-2 pr-6">
                            <option selected value="" class="text-neutral-300">Default</option>
                            <template x-for="value in defaults">
                                <option x-text="value"></option>
                            </template>
                            <option class="bg-neutral-200 py-2">custom</option>
                        </select>
                        <iconify-icon icon="ep:arrow-up-bold" rotate="180deg" class="absolute right-1 pointer-events-none opacity-75"></iconify-icon>
                    </div>
                    <div x-data="{indexs: ['PRIMARY', 'UNIQUE', 'INDEX', 'FULLTEXT', 'SPATIAL']}" class="flex border border-neutral-200 relative justify-start items-center cursor-pointer bg-white">
                        <select name="index" id="" class="border-none focus:outline-none appearance-none cursor-pointer pl-2 pr-6">
                            <option selected value="" class="text-neutral-300">Index</option>
                            <template x-for="index in indexs">
                                <option x-text="index"></option>
                            </template>
                        </select>
                        <iconify-icon icon="ep:arrow-up-bold" rotate="180deg" class="absolute right-1 pointer-events-none opacity-75"></iconify-icon>
                    </div>
                </form>
            </div>
            <div class="flex justify-end w-full gap-2 mt-2">
                <button class="px-3 py-1 rounded shadow bg-red-400 text-white flex justify-center items-center gap-1 hover:bg-red-500 transition-colors"><iconify-icon icon="gg:trash"></iconify-icon>Delete</button>
                <button class="px-3 py-1 rounded shadow bg-neutral-400 text-white flex justify-center items-center gap-1 hover:bg-neutral-500 transition-colors"><iconify-icon icon="icon-park-outline:clear"></iconify-icon>Clear</button>
                <button class="px-3 py-1 rounded shadow bg-emerald-400 text-white flex justify-center items-center gap-1 hover:bg-emerald-500 transition-colors"><iconify-icon icon="mingcute:add-fill"></iconify-icon>Add Column</button>
                <button class="px-3 py-1 rounded shadow bg-amber-400 text-white flex justify-center items-center gap-1 hover:bg-amber-500 transition-colors" onclick="getSQL()"><iconify-icon icon="ph:file-sql-bold"></iconify-icon>Get SQL</button>
            </div>
        </div>
    </div>
</body>
</html>
